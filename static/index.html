<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>nest chat</title>
    </head>

    <body>
        <!-- 채팅방 목록 -->
        <div>
            <h2>채팅방 목록</h2>
            <ul id="rooms"></ul>
        </div>

        <input type="text" id="message" placeholder="메시지 입력">
        <button onclick="sendMessage()">전송</button>
        <button onclick="createRoom()">방 만들기</button>
        <button onclick="connect()">연결</button>
        <button onclick="disconnect()">연결종료</button>

        <div>
            <h2>공지</h2>
            <div id="notice"></div>
        </div>

        <div>
            <h2>채팅</h2>
            <div id="chat"></div>
        </div>
    </body>
</html>

<script src="https://code.jquery.com/jquery-3.6.1.slim.js"></script>
<script src="http://localhost:3000/socket.io/socket.io.js"></script>
<script src="http://localhost:3000/script.js"></script>
<script>const socket = io('http://localhost:3000');</script>
